<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dziękujemy!</title>
    <link rel="icon" href="images/logo-favicon.ico" type="image/x-icon">

  <style>
    :root {
      --accent: #0b78b6;
      --bg: #f5f5f5;
    }

    body {
        margin: 0;
        padding: 0;
        background: var(--bg) url('/images/photo-1706790608898-eaa96ece269c.jfif') no-repeat center center;
        background-size: cover; 
        font-family: Inter, system-ui, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
    }

    .box {
      background: rgb(255, 255, 255);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      max-width: 380px;
    }

    h1 {
      margin-top: 0;
      font-size: 28px;
      color: #0b6ba2;
      text-shadow: 2px 2px 2px rgba(179, 179, 179, 0.4);
    }

    p {
      color: #555;
      margin-bottom: 25px;
      font-size: 16px;
      line-height: 1.5;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #0077cc, #004c82);
      color: #fff;
      padding: 12px 26px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.25s;
    }

    .btn:hover {
      background: linear-gradient(135deg, #005fa3, #004080);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
  </style>
</head>

<body>
  <div class="box">
    <img src="images/logo.png" alt="Loxone Logo" style="width: 120px; display: block; margin: 0 auto 20px;">
    <h1>Dziękujemy!</h1>
    
    <p>Twoja wiadomość została wysłana pomyślnie.<br>
    Odpowiemy tak szybko, jak to możliwe.</p>
    
    <a href="index.html" class="btn">Powrót na stronę główną</a>
  </div>
</body>
</html>
