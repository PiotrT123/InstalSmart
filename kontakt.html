<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontakt | InstalSmart</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/logo-favicon.ico" type="image/x-icon">

  <style>
*,
*::before,
*::after {
  box-sizing: border-box;
}


.main-content {
  position: relative;
  top: -40px;
  background-color: #ffffff;
  padding: 50px 30px;
  border-radius: 20px;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
  max-width: 1100px;
  margin: 0 auto;
  z-index: 2;
  transition: all 0.3s ease-in-out;
  box-shadow: 0px 0px 8px rgba(212, 212, 212, 0.881);
}


.service-details h2,
.cta h2 {
  font-size: 2rem;
  margin-bottom: 20px;
  color: #003b66;
  text-align: center;
  font-weight: 700;
}


.contact-wrapper {
  display: flex;
  gap: 40px;
  justify-content: space-between;
  align-items: flex-start;
  flex-wrap: wrap;
}


.contact-form {
  background-color: #f9f9f9;
  padding: 30px;
  border-radius: 15px;
  max-width: 1000px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.05);
  transition: transform 0.3s ease;
  flex: 1 1 45%;
  display: flex;
  flex-direction: column;
  gap: 15px; 
}


.contact-form label {
  display: flex;
  flex-direction: column;
  font-weight: 500;
  font-size: 1rem;
}

.contact-form input,
.contact-form textarea {
  border: 1px solid #d1d1d1;
  padding: 12px;
  border-radius: 10px;
  font-size: 1rem;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
  width: 100%;
  margin-top: 5px;
}

.contact-form input:focus,
.contact-form textarea:focus {
  border-color: #005fa3;
  box-shadow: 0 0 8px rgba(0, 95, 163, 0.2);
  outline: none;
}
.contact-form textarea {
  max-width: 940px;
  min-width: 340px;
}

.contact-form button {
  background: linear-gradient(135deg, #0077cc, #005fa3);
  box-shadow: 0 5px 15px rgba(0, 95, 163, 0.3);
  font-weight: 600;
  color: #fff;
  border: none;
  padding: 12px 30px;
  border-radius: 12px;
  margin-top: 10px;
  cursor: pointer;
  transition: 0.3s;
  align-self: flex-start;
}

.contact-form button:hover {
  background: linear-gradient(135deg, #005fa3, #003b66);
}


.contact-image {
  width: 400px;     
  max-width: 400px; 
  height: auto;
  border-radius: 20px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.08);
  transition: transform 0.3s ease;
}

.contact-image:hover {
  transform: scale(1.02);
}


.cta {
  text-align: center;
  margin-top: 50px;
  padding: 30px;
  background: #f0f7ff;
  border-radius: 15px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.05);
}

.cta p {
  font-size: 1.1rem;
  margin: 10px 0;
}

.cta .btn {
  display: inline-block;
  margin-top: 20px;
  background: linear-gradient(135deg, #0077cc, #005fa3);
  padding: 12px 30px;
  border-radius: 12px;
  color: #fff;
  font-weight: 600;
  transition: 0.3s;
  text-decoration: none;
}

.cta .btn:hover {
  background: linear-gradient(135deg, #005fa3, #003b66);
}


@media (max-width: 1024px) {
  .contact-wrapper {
    flex-direction: column;
    align-items: center;
  }

  .contact-form, .contact-image {
    flex: 1 1 100%;
    max-width: 100%;
  }

  .contact-image {
    flex: 1 1 45%;
    width: 100%;
    max-width: 500px;
  }

}
@media (max-width: 880px) {
  .contact-form textarea {
    max-width: 1200px;
    min-width: 370px;
  }
  .contact-image {
    width: 300px;
    max-width: 300px;
  }
  
}

@media (max-width: 768px) {
  .main-content {
    top: -40px;
    padding: 30px 20px;
  }
  .contact-form textarea {
    max-width: 300px;
    min-width: 370px;
  }
}
.hero {
  position: relative;
}

.hero-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.585); 
  pointer-events: none; 
}
@media (max-width: 428px) {
.contact-form textarea {
  max-width: 300px;
  min-width: 240px;
}
}
  </style>
</head>
<body>
  <div id="site-header"></div>

  <section class="hero">
    <img src="images/logo2.png" alt="Kontakt z InstalSmart" class="hero-img">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>Kontakt</h1>
      <p>Masz pytania lub chcesz om贸wi projekt? Skontaktuj si z nami przez formularz lub telefonicznie.</p>
    </div>
  </section>

  <main class="main-content container">
    <section class="service-details">
      <h2>Formularz kontaktowy</h2><br>
      <div class="contact-wrapper">
        <form class="contact-form" 
              action="https://formspree.io/f/movgkyyz" 
              method="POST" id="myForm">

            <label>Imi i nazwisko:
              <input type="text" name="Imi i nazwisko" required>
            </label>
            <label>Email:
              <input type="email" name="Email" required>
            </label>
            <label>Telefon:
              <input type="tel" name="Numer telefonu" required>
            </label>
            <label>Wiadomo:
              <textarea name="Wiadomo" rows="6" required></textarea>
            </label>
            <button type="submit" class="btn">Wylij</button>
        </form>

        <script>
        document.getElementById('myForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Zatrzymuje domylne wysanie
            const form = e.target;
            fetch(form.action, {
                method: form.method,
                body: new FormData(form),
                headers: { 'Accept': 'application/json' }
            }).then(response => {
                if (response.ok) {
                    window.location.href = '/dziekujemy.html'; // Tw贸j plik lokalny
                } else {
                    alert("Co poszo nie tak. Spr贸buj ponownie.");
                }
            });
        });
        </script>
        <img src="images/PiotrTargosz.jpg" alt="Kontakt z InstalSmart zdjcie" class="contact-image">
      </div>
    </section>

    <section class="cta">
        <h2>Alternatywne sposoby kontaktu</h2>
        <p>Mo偶esz te偶 zadzwoni lub napisa maila:</p>
        <p> <a href="tel:+48535150597" class="meta-link">+48 535 150 597</a></p>
        <p>锔 <a href="mailto:piotrtargosz15@gmail.com" class="meta-link">piotrtargosz15@gmail.com</a></p>
        <a class="btn" href="index.html">Powr贸t na stron g贸wn</a>
    </section>
  </main>

  <div id="site-footer" class="footer-placeholder"></div>

  <script src="script.js"></script>
</body>
</html>
