<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontakt | InstalSmart</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/logo-favicon.ico" type="image/x-icon">
  
  <style>
    /* Nowoczesny wygld dla main-content */
.main-content {
  position: relative; /* pozwala na nachodzenie na hero */
  top: -60px; /* nachodzenie na hero */
  background-color: #ffffff;
  padding: 50px 30px;
  border-radius: 20px;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
  max-width: 1200px;
  margin: 0 auto;
  z-index: 2;
  transition: all 0.3s ease-in-out;
}

/* Nag贸wki sekcji */
.service-details h2,
.cta h2 {
  font-size: 2rem;
  margin-bottom: 20px;
  color: #003b66;
  text-align: center;
  font-weight: 700;
}

/* Kontakt wrapper nowoczenie */
.contact-wrapper {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 40px;
  align-items: center; /* lepiej wyr贸wnanie w pionie */
}

/* Formularz */
.contact-form {
  background-color: #f9f9f9;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.05);
  transition: transform 0.3s ease;
}

.contact-form:hover {
  transform: translateY(-5px);
}

.contact-form input,
.contact-form textarea {
  border: 1px solid #d1d1d1;
  padding: 12px;
  border-radius: 10px;
  font-size: 1rem;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.contact-form input:focus,
.contact-form textarea:focus {
  border-color: #005fa3;
  box-shadow: 0 0 8px rgba(0, 95, 163, 0.2);
  outline: none;
}

.contact-form button {
  background: linear-gradient(135deg, #0077cc, #005fa3);
  box-shadow: 0 5px 15px rgba(0, 95, 163, 0.3);
  font-weight: 600;
}

/* Obrazek kontaktowy */
.contact-image {
  border-radius: 20px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.08);
  transition: transform 0.3s ease;
}

.contact-image:hover {
  transform: scale(1.02);
}

/* CTA */
.cta {
  text-align: center;
  margin-top: 50px;
  padding: 30px;
  background: #f0f7ff;
  border-radius: 15px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.05);
}

.cta p {
  font-size: 1.1rem;
  margin: 10px 0;
}

.cta .btn {
  display: inline-block;
  margin-top: 20px;
  background: linear-gradient(135deg, #0077cc, #005fa3);
  padding: 12px 30px;
  border-radius: 12px;
  color: #fff;
  font-weight: 600;
  transition: 0.3s;
}

.cta .btn:hover {
  background: linear-gradient(135deg, #005fa3, #003b66);
}

/* Responsive */
@media (max-width: 768px) {
  .contact-wrapper {
    grid-template-columns: 1fr;
  }

  .contact-image {
    margin-top: 20px;
    width: 100%;
    height: auto;
  }

  .main-content {
    top: -40px;
    padding: 30px 20px;
  }
}
  </style>
</head>
<body>
  <div id="site-header"></div>

  <section class="hero">
    <img src="images/logo.png" alt="Kontakt z InstalSmart" class="hero-img">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>Kontakt</h1>
      <p>Masz pytania lub chcesz om贸wi projekt? Skontaktuj si z nami przez formularz lub telefonicznie.</p>
    </div>
  </section>

  <main class="main-content container">
    <section class="service-details">
      <h2>Formularz kontaktowy</h2>
      <div class="contact-wrapper">
        <form class="contact-form" action="mailto:piotrtargosz15@gmail.com" method="post" enctype="text/plain">
          <label>
            Imi i nazwisko:
            <input type="text" name="name" required>
          </label>
          <label>
            Email:
            <input type="email" name="email" required>
          </label>
          <label>
            Telefon:
            <input type="tel" name="phone">
          </label>
          <label>
            Wiadomo:
            <textarea name="message" rows="6" required></textarea>
          </label>
          <button type="submit" class="btn">Wylij</button>
        </form>
        <img src="images/kontakt.jpg" alt="Kontakt z InstalSmart zdjcie" class="contact-image">
      </div>
    </section>

    <section class="cta">
        <h2>Alternatywne sposoby kontaktu</h2>
        <p>Mo偶esz te偶 zadzwoni lub napisa maila:</p>
        <p> <a href="tel:+48535150597" class="meta-link">+48 535 150 597</a></p>
        <p>锔 <a href="mailto:piotrtargosz15@gmail.com" class="meta-link">piotrtargosz15@gmail.com</a></p>
        <a class="btn" href="index.html">Powr贸t na stron g贸wn</a>
    </section>
  </main>

  <div id="site-footer" class="footer-placeholder"></div>

  <script src="script.js"></script>
</body>
</html>
