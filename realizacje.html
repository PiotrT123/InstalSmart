<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Realizacje | InstalSmart</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/logo-favicon.ico" type="image/x-icon">

  <style>
    /* Stylowanie hero */
    
    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.585);
      pointer-events: none;
    }

    
    h2{
      color: #003b66;
      font-size: 27px;
      font-weight: 700;
      margin-top: 20px;
      text-shadow: 2px 2px 2px rgba(179, 179, 179, 0.6);
    }

    /* Galeria responsywna */
    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .gallery img {
      width: 80%;
      max-width: 600px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0px 0px 8px rgba(212, 212, 212, 0.88);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    .cta {
      text-align: center;
      margin: 40px 0;
    }


    /* Modal powiększenia zdjęcia */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    #caption {
      text-align: center;
      color: #fff;
      margin: 15px 0;
      font-size: 18px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 22px;
      }
      .btn {
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Header wstawiany przez JS -->
  <div id="site-header"></div>

  <!-- Sekcja hero -->
  <section class="hero">
    <img src="images/logo2.png" alt="Galeria realizacji InstalSmart" class="hero-img">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>Realizacje</h1>
      <p>To już zrobiliśmy — przykłady realizacji systemów inteligentnych, instalacji wodno-kanalizacyjnych, gazowych, pomp i klimatyzacji.</p>
      <a class="btn" href="kontakt.html">Skontaktuj się</a>
    </div>
  </section>

  <!-- Główna zawartość -->
  <main class="main-content container">
    <section class="service-details" style="text-align: center;">
      <h2>Galeria projektów</h2>
      <div class="gallery">
        <img src="images/realizacja1.jpg" alt="Realizacja 1" onclick="openModal(this)">
        <img src="images/realizacja2.avif" alt="Realizacja 2" onclick="openModal(this)">
        <img src="images/realizacja3.jpg" alt="Realizacja 3" onclick="openModal(this)">
        <img src="images/realizacja4.jpg" alt="Realizacja 4" onclick="openModal(this)">
        <img src="images/realizacja5.jpg" alt="Realizacja 5" onclick="openModal(this)">
        <img src="images/realizacja6.jpg" alt="Realizacja 6" onclick="openModal(this)">
      </div>
    </section>

    <section class="cta">
      <h2>Myślisz o podobnej instalacji?</h2>
      <p>Skontaktuj się z nami</p>
      <a class="btn" href="kontakt.html">Kontakt</a>
    </section>
  </main>

  <!-- Footer wstawiany przez JS -->
  <div id="site-footer" class="footer-placeholder"></div>

  <!-- Modal -->
  <div id="modal" class="modal" onclick="closeModal()">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
    <div id="caption"></div>
  </div>

  <script>
    function openModal(img) {
      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modal-img");
      const captionText = document.getElementById("caption");

      modal.style.display = "block";
      modalImg.src = img.src;
      captionText.innerHTML = img.alt;
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
